<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<label>v-bind</label>
		<input type="text" v-bind="bindText" v-on:keyup="updateText"/>
		<h3>{{ bindText }}</h3>

		<label>v-model</label>
		<input type="text" v-model="modelText"/>
		<h3>{{ modelText }}</h3>
	</div>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				bindText: null,
				modelText: null
			},
			methods: {
				updateText(event) {
					this.bindText = event.target.value;
				}
			}
		})
	</script>
</body>

</html>
