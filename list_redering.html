<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h4>Simple</h4>
		<ul>
			<li v-for="li in list">
				{{ li.name + ', ' + li.age}}
			</li>
		</ul>
		<ul>
			<li v-for="(li, index) in list" :key="li.name + '-' + li.age">
				{{ index + ': ' + li.name + ', ' + li.age}}
			</li>
		</ul>
		<div v-for="(value, name) in listInputData" v-bind:key="name">
			<input type="text" v-bind:placeholder="name" v-model="listInputData[name]"/>
		</div>
		<button v-on:click="pushToList">PUSH</button>

		<h4>Object</h4>
		<ul>
			<li v-for="value in obj" :key="value">
				{{ value }}
			</li>

		</ul>
		<ul>
			<li v-for="(value, name) in obj" :key="name">
				{{ name }} : {{ value }}
			</li>
		</ul>

		<ul>
			<li v-for="(value, name, index) in obj" :key="name">
				{{ index }} { {{ name }} : {{ value }} }
			</li>
		</ul>
	</div>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				listInputData: {
					name: null,
					age: null
				},
				list: [
					{ name: 'a', age: 12 },
					{ name: 'b', age: 21 },
					{ name: 'c', age: 28 },
					{ name: 'd', age: 35 },
				],
				obj: {
					title: 'How to do lists in Vue',
					author: 'Jane Doe',
					publishedAt: '2016-04-10'
				}
			},
			methods: {
				pushToList() {
					this.list.push({ name: this.listInputData.name, age: this.listInputData.age })
				}
			},
			computed: {
			}
		})

	</script>
</body>

</html>
